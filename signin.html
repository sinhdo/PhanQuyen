<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="row justify-content-around">
                <form class="col-md-6 bg-light p-3 my-3" enctype="multipart/form-data" method="get" action="xndk">
                    <h1 class="text-center text-uppercase h3 py-3">ĐĂNG KÝ TÀI KHOẢN</h1>

                 
                    <div class="form-group">
                      
                        <label for="email"> Email </label>
                        <input id="email" class="form-control" type="email" name="emailUS" required>
                        <label for="pass"> Mật khẩu </label>
                        <input id="pass" class="form-control" type="password" name="passUS" required>

                    </div>
                    <input type="submit" value="ĐĂNG KÝ" class="btn-primary btn btn-block">

                </form>
            </div>

        </div>

    </div>

</body>

</html>
